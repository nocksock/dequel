<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dequel Editor</title>
  </head>
  <body class="bg-base-200 min-h-screen p-4">
    <div class="max-w-screen-md container mx-auto my-12 flex flex-col gap-6">
      <header>
        <h1 class="font-mono text-2xl font-bold text-primary">
          Dequel Editor
        </h1>
      </header>

      <form id="form" class="grid gap-4">
        <select name="collection" class="select select-bordered">
          <option value="markets">markets</option>
          <option value="questions">questions</option>
        </select>
        <div class="card bg-base-100 shadow-sm ">
            <dequel-editor
              class="h-full"
              id="primary"
              name="query"
              endpoint="/api/edq"
            ></dequel-editor>

            <dequel-suggestions
              class="empty:hidden flex flex-col gap-2 text-sm p-4"
              for="primary"
            ></dequel-suggestions>
        </div>

        <button type="submit" class="btn btn-primary">
          Preview
        </button>
      </form>

      <div id="result" class="empty:hidden flex flex-col gap-4"></div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
